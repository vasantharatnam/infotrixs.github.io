<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather app</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBRsmjz66TNZAxugJZcVpgYR7i4SSGSTV0&callback=myMap"></script>
    <link rel="stylesheet" href="project.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Forecast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hourly report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Daily report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Air Quality</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  
     <h1 class="text-center" id="title">Your Weather app !!</h1>

    <div class="container" >
        <!-- Content here -->
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div id="box" class="form-control" rows="5" disabled></div>
            </div>
        </div>

        <div class="mb-3 row" id="location">
            <label for="city" class="col-sm-2 col-form-label" id ="city" >City</label>
            <div class="col-sm-10">
              <input type="text" id="search" placeholder="Search for a city"  class="form-control">
            </div>
         </div>

    <div class = "container" id="buttons">
      <button type="button" class="btn btn-success" id="success">Get Weather</button>
      <button type="button" class="btn btn-success" id="hourly">Get hourly report</button>
      <button type="button" class="btn btn-success" id="daily">Get Daily report</button>
      <button type="button" class="btn btn-success" id="air">Air quality of location</button>
    </div>

      <div id ="googleMap"></div>

    </div>     
    
    <script src="project.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
